{% extends 'core/base.html' %}

{% block content %}
  <h2>Designer Portfolios</h2>
  {% for profile in profiles %}
    <div>
      <h3><a href="{% url 'portfolio:profile_view' profile.id %}">{{ profile.user.username }}</a></h3>
      <p>{{ profile.experience|truncatewords:30 }}{{ profile.specialization }}</p>
      {% if profile.portfolio_image %}
        <img src="#" alt="Portfolio Image" style="width:100px;height:100px;">
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
